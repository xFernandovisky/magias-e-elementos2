<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Personagem</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        h3 {
            margin-top: 30px;
        }
        ul {
            padding-left: 0;
            margin-bottom: 0;
        }
        li {
            list-style: none;
            margin-bottom: 10px;
            position: relative;
        }
        .circle-link {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #6c757d;
            text-align: center;
            line-height: 20px;
            color: #fff;
            margin-right: 10px;
            cursor: pointer;
        }
        .circle-link.active {
            background-color: #007bff;
        }
        .circle-link:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ character.name }}</h1>
        <p><strong>Raça:</strong> {{ character.race }}</p>
        <h3>Elementos:</h3>
        <ul>
            {% for element, level in character.elements %}
                <li>{{ element }} (Nível {{ level }})</li>
            {% endfor %}
        </ul>
        <h3>Magias Conhecidas:</h3>
        <ul>
            {% for spell in character.spells %}
                <li>
                    <div class="circle-link" onclick="toggleSpellPrepared(this)">&#9679;</div>
                    <a href="{{ url_for('spell_detail', index=loop.index0) }}">{{ spell.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        function toggleSpellPrepared(element) {
            element.classList.toggle('active');
        }
    </script>
</body>
</html>
